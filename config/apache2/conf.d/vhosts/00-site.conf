<VirtualHost *:80>
    ServerName project.local
    ServerAlias project.local
    DocumentRoot "/var/www/localhost/htdocs/content/testingLaravel/public"

    <Directory "/var/www/localhost/htdocs/content/testingLaravel/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/site1-error.log
    CustomLog /var/log/apache2/site1-access.log combined
</VirtualHost>