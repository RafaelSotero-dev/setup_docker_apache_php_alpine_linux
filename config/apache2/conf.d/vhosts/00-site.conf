<VirtualHost *:80>
    ServerName project.local
    DocumentRoot /var/www/localhost/htdocs/content/form_1
    <Directory "/var/www/localhost/htdocs/content/form_1">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    ErrorLog /var/log/apache2/site1-error.log
    CustomLog /var/log/apache2/site1-access.log combined
</VirtualHost>