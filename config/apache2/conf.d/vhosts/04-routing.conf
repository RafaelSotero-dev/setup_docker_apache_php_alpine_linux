<VirtualHost *:80>
    ServerName routing-project.local
    ServerAlias routing-project.local
    DocumentRoot "/var/www/localhost/htdocs/content/routing-project/public"

    <Directory "/var/www/localhost/htdocs/content/routing-project/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/routing_error.log
    CustomLog /var/log/apache2/routing_access.log combine
</VirtualHost>