<VirtualHost *:80>
    ServerName authentication.local
    ServerAlias authentication.local
    DocumentRoot "/var/www/localhost/htdocs/Autenticacao/public"

    <Directory "/var/www/localhost/htdocs/Autenticacao/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/autenticacao-error.log
    CustomLog /var/log/apache2/autenticacao-access.log combined
</VirtualHost>